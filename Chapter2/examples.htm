<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comments, Headings, Anchors and Lists</title>
</head>
<body>
	<!-- This is the main heading -->
	<h1>Hello, World!</h1>

	<!-- This is the main paragraph -->
	<p>I'm a main paragraph, most likely associated with the h1 tag since I'm so close to it!</p>

	<h2>This is a less important header.</h2>
	<p>And here is some less important content.</p>

	<!-- 
	the href attribute tells us where to go when the anchor element is clicked
	-->
	<p>Here is a <a href="http://www.google.com">link</a> to Google!</p>

	<p>
	<a href="http://example.com">
	And this is link that is a little longer
	</a>
	</p>
	<p>
	And here is a link to
	<a href="http://www.facebook.com">www.facebook.com</a></p>
</body>
</html>
